<ion-content class="picture">
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app

      <button (click)="takePicture()">Take a Picture</button>

      Latest Picture:
      <img [src]="domSanitizer.bypassSecurityTrustUrl(base64Image)" *ngIf="base64Image" />
      <button *ngIf="base64Image" (click)="SavePicture()">Upload Picture</button>
    </ion-card-content>
  </ion-card>
</ion-content>
